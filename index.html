<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&family=Source+Sans+Pro:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <textarea class="textarea" placeholder="Ingrese su texto para encriptar aqui"></textarea>
        <p>Solo letras minusculas y sin acentos</p>
        <div class="buttons">
            <button class="btns-encript btns" onclick="btnEncript()">
                Encriptar
            </button>
            <button class="btns-descript btns" onclick="btnDesencript()">
                Desencriptar
            </button>
            <button class="btns-copy btns" onclick="copy()">Copiar</button>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
